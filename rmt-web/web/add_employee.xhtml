<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Add employee</title>
    <link href="css/bootstrap.css" rel="stylesheet" media="screen"/>
</h:head>

<h:body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2">

            </div>
            <div class="span10">
                <h:form styleClass="form-horizontal">
                    <fieldset>
                        <legend>Login</legend>
                        <div class="control-group">
                            <h:outputLabel for="username" value="Username :" styleClass="control-label"/>

                            <div class="controls">
                                <h:inputText id="username" value="#{employeeBean.employee.username}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <h:outputLabel for="firstname" value="Firstname :" styleClass="control-label"/>

                            <div class="controls">
                                <h:inputText id="firstname" value="#{employeeBean.employee.firstname}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <h:outputLabel for="lastname" value="Lastname :" styleClass="control-label"/>

                            <div class="controls">
                                <h:inputText id="lastname" value="#{employeeBean.employee.lastname}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <h:outputLabel for="password" value="Passord :" styleClass="control-label"/>

                            <div class="controls">
                                <h:inputSecret id="password" value="#{employeeBean.password}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <h:outputLabel for="email" value="Email :" styleClass="control-label"/>

                            <div class="controls">
                                <h:inputText id="email" value="#{employeeBean.employee.email}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <h:outputLabel for="dateOfBirth" value="Date of birth :" styleClass="control-label"/>

                            <div class="controls">
                                <h:inputText id="dateOfBirth" value="#{employeeBean.employee.dateOfBirth}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <h:commandButton action="#{employeeBean.addEmployee}" value="Add employee"
                                                 styleClass="btn"/>
                            </div>
                        </div>
                    </fieldset>
                </h:form>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</h:body>

</html>
